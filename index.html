        <script type="text/javascript">
        // 一开始加载就适应屏幕的宽高
        $(function() {
            //offsetWidth： 获取body元素对象的宽度，即offsetWidth=width+padding+border availWidth：返回当前屏幕宽度

            var autowidth=window.screen.availWidth
            var autoHeight=window.screen.availHeight
            console.log(autowidth)
            var scale = autowidth/document.body.clientWidth;
            $(document.body).css("transform", "scale("+scale+")");
        });
        $(window).resize(function() {
            var scale = document.body.clientWidth / autowidth;
            $(document.body).css("transform", "scale("+scale+")" );
        });
